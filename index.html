<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/myFunc.js"></script>
</head>
<body>
    <div class="slider">
        <div id="slider_main">
            <div><img src="./src/images/1.jpeg" alt="1"></div>
            <div><img src="./src/images/2.jpeg" alt="2"></div>
            <div><img src="./src/images/3.jpeg" alt="3"></div>
            <div><img src="./src/images/4.jpeg" alt="4"></div>
            <div><img src="./src/images/5.jpeg" alt="5"></div>
            <div><img src="./src/images/6.jpeg" alt="6"></div>
        </div>
        <div>
            <button id="left_btn">左</button>
            <button id="right_btn">右</button>
            <ol id = ctrl_btns>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ol>
        </div>
    </div>
    <script src="./src/js/index.js"></script>

</html>
